<header id="header" class="clearfix">
  <div id="header-inside" class="container">
    <div class="row">
      <div id="logo"> <a href="/" title="Home" rel="home"> <img src="/images/logo.png" alt="Home"> </a> </div>
    </div>
  </div>
  <nav id="main-menu" class="navbar" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"> <span class="sr-only">Toggle Menu</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse"> <a class="screen-reader-text skip-link sr-only" href="#content" title="Skip to content">Skip to content</a>
        <ul class="nav navbar-nav">
          {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
          <li class="{% if forloop.first %}first{% endif %} leaf {% if forloop.last %}last{% endif %}"> <a href="{{ link.url | prepend: site.baseurl }}" 
                   title="{{ link.title }}"
                   class="{% if current %}active{% endif %}"> {{ link.title }} </a> </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
<div id="shadow-bottom"></div>
