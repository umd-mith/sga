<style type="text/css">
    .ui-widget-header { background: none; }
    .res { background-color: #a54647; color: #a54647; border-bottom: 1px solid #fff; border-top: 1px solid #fff;}
    .ui-slider-handle {left: 15px !important;
      width: 0 !important; 
      height: 0 !important; 
      border: 0 !important;
      border-top: 10px solid transparent !important;
      border-bottom: 10px solid transparent !important;       
      border-right:10px solid #a54647 !important; 
      background: transparent !important;
    }
    .ui-slider-handle.ui-state-hover, .ui-slider-handle.ui-state-active {
      border-right:10px solid #5f5b50 !important;
    }
  </style>

<body>
<div class="detail-view-tools">
  <form name="sgaDetails" id="sgaForm" class="well form-inline">
    <fieldset class="meta-data-view">
      <div class="noborder control-group row">
        <ul class="meta-data-group controls col-lg-3">
          <li class="meta-data-item">
            <label class="meta-label" id="meta-workAuthor">Author(s)&nbsp;</label><span></span></li>
          <li class="meta-data-item">
            <label class="meta-label" id="meta-workHands">Hand(s)&nbsp;</label><span></span></li>
          <li class="meta-data-item">
            <label class="meta-label" id="meta-workDate">Date Written&nbsp;</label><span></span></li>
        </ul>
        <ul class="meta-data-group controls col-lg-3">
          <li class="meta-data-item">
            <label class="meta-label" id="meta-workNotebook">Notebook&nbsp;</label><span></span></li>
          <li class="meta-data-item">
            <label class="meta-label" id="meta-workTitle">Title/Literary Work&nbsp;</label><span></span></li>
          <li class="meta-data-item">
            <label class="meta-label" id="meta-workFolio">Folio&nbsp;</label><span></span></li>
          <li class="meta-data-item">
            <label class="meta-label" id="meta-workState">State&nbsp;</label><span></span></li>
        </ul>
        <ul class="meta-data-group controls col-lg-3">
          <li class="meta-data-item">
            <label class="meta-label" id="meta-workInstitution">Institution&nbsp;</label><span></span></li>
          <li class="meta-data-item">
            <label class="meta-label" id="meta-workShelfmark">Shelfmark&nbsp;</label><span></span></li>
        </ul>
        <div class="meta-data-group col-lg-3 controls" id="status-block">
          <div class="well well-small">
            <div class="meta-data-item circle-yes" id="status-transcription">
              <label class="meta-label">Transcription Status</label>
              <span class="badge-red"><i class="icon-circle"></i></span>
              <span class="badge-yellow"><i class="icon-circle"></i></span>
              <span class="badge-green"><i class="icon-circle active"></i></span>
              <a href="#" title="Details" class="details">Details</a> </div>
            <div class="meta-data-item circle-yes" id="status-metadata">
              <label class="meta-label">Metadata Status</label>
              <span class="badge-red"><i class="icon-circle"></i></span>
              <span class="badge-yellow"><i class="icon-circle"></i></span>
              <span class="badge-green"><i class="icon-circle active"></i></span>
              <a href="#" title="Details" class="details">Details</a> </div>
          </div>
        </div>
        <!-- /status-block --> 
        
      </div>
    </fieldset>
    <fieldset class="detail-view-controls row">
      <div class="accordion" id="accordion-parent">
        <div class="accordion-group">
          <div class="well">
            <!-- <input type="range" id="page-location" style="width: 100%" step="1" max="100" min="0" value="0" /> -->
            <div class="btn-toolbar pull-left" id="view-controls">
              <div class="btn-group"><a class="btn btn-small" title="Select"><i class="icon-red icon-pencil"></i></a></div>
              <div class="btn-group"><a class="btn btn-small" title="Reset Zoom" id="zoom-reset"><i class="icon-red icon-search"></i></a><a class="btn btn-small" title="Zoom In" id="zoom-in"><i class="icon-red icon-zoom-in"></i></a><a class="btn btn-small" title="Zoom Out" id="zoom-out"><i class="icon-red icon-zoom-out"></i></a></div>
              <!-- <div class="btn-group" id="mode-controls"><a class="btn btn-small" title="View Image Only" id="img-only"><i class="icon-red icon-picture"></i></a><a class="btn btn-small" title="Standard View" style="display:none;" id="mode-std"><i class="icon-red icon-pause"></i></a><a class="btn btn-small" title="View Text Online" id="mode-rdg"><i class="icon-red icon-align-left"></i></a><a class="btn btn-small" title="Toggle TEI View" id="mode-xml"><i class="icon-red icon-code"></i></a></div> -->
              <div class="btn-group" id="mode-controls" data-toggle="buttons">

                <a class="btn btn-small" title="View Image Only" id="img-only">

                  <input type="radio" name="options">
                  <i class="icon-red icon-picture"></i></a>

                <a class="btn btn-small active" title="Standard View" id="mode-std">
                  <input type="radio" name="options">
                  <i class="icon-red icon-pause"></i></a>
                <a class="btn btn-small" title="View Text Online" id="mode-rdg">
                  <input type="radio" name="options">
                  <i class="icon-red icon-align-left"></i></a>
                <a class="btn btn-small" title="Toggle TEI View" id="mode-xml">
                  <input type="radio" name="options">
                  <i class="icon-red icon-code"></i></a></div>
            </div>
            <!-- /view-controls -->
            
            <div class="pull-left" id="search-form-block">
              <div class="accordion-heading">
                <div class="input-group" id="searchbox">
                  <input type="text" class="form-control input-small" placeholder="Search within current sequence" />
                  <span class="input-group-btn"> <a class="btn btn-small" title="Search" id="search-btn"><i class="icon-search icon-flip-horizontal"></i></a><a class="btn btn-small accordion-toggle collapsed" data-toggle="collapse" data-parent="accordion-parent" title="Show Search Filter" href="#collapse-one"><i class="icon-chevron-up"></i></a></span> 
                </div>
              </div>
            </div>
            <!-- /search-form-block -->
            
            <div class="pull-left" id="hand-view-controls">
              <div class="control-group">
                <div class="control-label">Limit View:</div>
                <label class="radio-inline">
                  <input type="radio" name="hand-view" value="mary-shelley" id="hand-view_0" checked="checked" />
                  All</label>
                <label class="radio-inline">
                  <input type="radio" name="hand-view" value="mary-shelley" id="hand-view_1" />
                  Mary Shelley</label>
                <label class="radio-inline">
                  <input type="radio" name="hand-view" value="percy-bysshe-shelley" id="hand-view_2" />
                  Percy Bysshe Shelley</label>
              </div>
            </div>
            <!--/hand-view-controls-->
            
            <div class="btn-toolbar pull-right" id="sequence-nav">
              <div class="btn-group" id="pager-controls"><a class="btn btn-small" id="first-page"><i class="icon-red icon-step-backward"></i></a><a class="btn btn-small" id="prev-page"><i class="icon-red icon-chevron-left" ></i></a><a class="btn btn-small" id="next-page"><i class="icon-red icon-chevron-right"></i></a><a class="btn btn-small" id="last-page"><i class="icon-red icon-step-forward"></i></a></div>
            </div>
            <!-- /sequence-nav --> 
            
          </div>
          <!-- /well -->
          <div id="collapse-one" class="accordion-body collapse in meta-data-filter">
            <div class="accordion-inner well well-small">
              <div class="controls meta-data-group" id="limit-search">
                <h3>Limit Search <span>Only Show Terms Found In:</span></h3>
                <div class="control-group">
                  <label class="control-label">Text Type(s) <span>|</span></label>
                  <label class="checkbox inline meta-data-item">
                    <input type="checkbox" id="inlineCheckbox1" value="added">
                    added passages</label>
                  <label class="checkbox inline meta-data-item">
                    <input type="checkbox" id="inlineCheckbox2" value="deleted">
                    deleted passages</label>
                  <!--<label class="checkbox inline meta-data-item">
                    <input type="checkbox" id="inlineCheckbox3" value="option3">
                    unrevised passages only</label>-->
                </div>
                <div class="control-group">
                  <label class="control-label">Hand(s) <span>|</span></label>
                  <label class="checkbox inline meta-data-item">
                    <input type="checkbox" id="inlineCheckbox1" value="hand_msw">
                    Mary Shelley</label>
                  <label class="checkbox inline meta-data-item">
                    <input type="checkbox" id="inlineCheckbox2" value="hand_pbs">
                    Percy Bysshe Shelley</label>
                  <label class="checkbox inline meta-data-item">
                    <input type="checkbox" id="inlineCheckbox3" value="hand_comp">
                    Unknown</label>
                </div>
              </div>
            </div>
            <!-- /well /accordion-inner --> 
          </div>
          <!-- accordion-body --> 
        </div>
        <!-- /accordion-group--> 
      </div>
      <!-- /accordion -->
    </fieldset>
    <!-- /detail-view-controls control-group -->
  </form>
</div>
<!-- /detail-view-tools -->

<div class="detail-view-results">
  <div class="shadow-top"></div>
  <div class="row">
    <div class="loader" id="loading-progress"><!-- <i class="icon-spinner icon-spin icon-3x"></i> --></div>
    <div class="col-lg-5"> <!-- instead of class="col-lg-6" -->
      <div class="canvas" data-types="Image" data-manifest="Manifest.json"></div>
    </div>
    <div class="col-lg-5">
      <div class="canvas" data-types="Text" data-manifest="Manifest.json"></div>
      <div id="ModeLayers"></div>
    </div>
    <div class="col-lg-2">
      <div id="page-location"></div>
    </div>
  </div>
</div>
<!-- /detail-view-results -->

<div class="detail-view-meta">
  <div class="row">
    <div id="detail-view-details" class="meta-data-group col-lg-6">
      <div class="well well-small meta-data-item">
        <h3 class="meta-title">Page View Details</h3>
        <div class="meta-page-view">
          <span>Work Title: <span id="sc-work-title"></span><br/></span>
          <span>Range Title: <span id="sc-range-title"></span><br/></span>
          <span>Canvas Title: <span id="sc-canvas-title"></span></span></div>
        </div>
    </div>
    <div id="detail-view-sequence" class="meta-data-group col-lg-6">
      <div class="well well-small">
        <h3 class="meta-title">Sequence Details</h3>
        <div class="meta-sequence meta-data-item">[ . . . ]</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="detail-view-citation" class="meta-data-group col-lg-6">
      <div class="well well-small meta-data-item">
        <h3 class="meta-title">Citation</h3>
        <h4 class="cite-page"><i class="icon-desktop icon-fixed-width"></i> Cite This Page</h4>
        <div class="page-citation">
          <span id="cite-author"></span> (<span id="cite-year"></span>). "<span id="cite-title"></span>", in <em>The Shelley-Godwin Archive</em>, <span id="cite-page"></span>. 
          Retrieved from <span id="cite-url"></span>
        </div>
        <!--<h4 class="cite-work"><i class="icon-book icon-fixed-width"></i> Cite This Work</h4>
        <div class="work-citation">Bodleian Shelley Manuscripts, v. IX, Prometheus Unbound, ed. Neil Fraistat. New York: Garland, 1991. Print.</div>-->
      </div>
    </div>
    <div id="detail-view-credits" class="meta-data-group col-lg-6">
      <div class="well well-small meta-data-item">
        <h3 class="meta-title">Credits + Contributors</h3>
        <div class="meta-credits">[ . . . ]</div>
      </div>
    </div>
  </div>
</div>
<!-- /detail-view-meta -->
