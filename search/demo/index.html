    </div>
  </li>
</script>

<script type="text/javascript">
  $(function() {
    $('#search-bar a').click( function() {
      $('#search-bar form').submit();
    });
    $('#search-bar form').submit( function (e) {
      e.preventDefault();
      var service = "http://localhost:5000/search";
      var query = $('#search-bar input').val();
      var options = $('#refine-results');
      var destination = $('#results-grid ul');
      SGAsearch.search(service, query, options, destination);
      return false;
    });
  });
</script>
